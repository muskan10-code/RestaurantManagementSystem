<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <style>
 
     body {
        color: #566787;
		background: #f5f5f5;
		font-family: 'Varela Round', sans-serif;
		font-size: 13px;
	}
	.table-wrapper {
        background: #fff;
        padding: 20px 25px;
        margin: 30px 0;
		border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
	.table-title {        
		padding-bottom: 15px;
		background: #435d7d;
		color: #fff;
		padding: 16px 30px;
		margin: -20px -25px 10px;
		border-radius: 3px 3px 0 0;
    }
    .table-title h2 {
		margin: 5px 0 0;
		font-size: 24px;
	}
	.table-title .btn-group {
		float: right;
	}
	.table-title .btn {
		color: #fff;
		float: right;
		font-size: 13px;
		border: none;
		min-width: 50px;
		border-radius: 2px;
		border: none;
		outline: none !important;
		margin-left: 10px;
	}
	.table-title .btn i {
		float: left;
		font-size: 21px;
		margin-right: 5px;
	}
	.table-title .btn span {
		float: left;
		margin-top: 2px;
	}
    table.table tr th, table.table tr td {
        border-color: #e9e9e9;
		padding: 12px 15px;
		vertical-align: middle;
    }
	table.table tr th:first-child {
		width: 60px;
	}
	table.table tr th:last-child {
		width: 100px;
	}
    table.table-striped tbody tr:nth-of-type(odd) {
    	background-color: #fcfcfc;
	}
	table.table-striped.table-hover tbody tr:hover {
		background: #f5f5f5;
	}
    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }	
    table.table td:last-child i {
		opacity: 0.9;
		font-size: 22px;
        margin: 0 5px;
    }
	table.table td a {
		color: white;
		display: inline-block;
		text-decoration: none;
		outline: none !important;
	}
	table.table td a:hover {
		color:white;
	}
	table.table td a.edit {
        color: white;
    }
    table.table td a.delete {
        color: delete;
    }
   
	table.table .avatar {
		border-radius: 50%;
		vertical-align: middle;
		margin-right: 10px;
	}
    .pagination {
        float: right;
        margin: 0 0 5px;
    }
    .pagination li a {
        border: none;
        font-size: 13px;
        min-width: 30px;
        min-height: 30px;
        color: #999;
        margin: 0 2px;
        line-height: 30px;
        border-radius: 2px !important;
        text-align: center;
        padding: 0 6px;
    }
    .pagination li a:hover {
        color: #666;
    }	
    .pagination li.active a, .pagination li.active a.page-link {
        background: #03A9F4;
    }
    .pagination li.active a:hover {        
        background: #0397d6;
    }
	.pagination li.disabled i {
        color: #ccc;
    }
    .pagination li i {
        font-size: 16px;
        padding-top: 6px
    }
    .hint-text {
        float: left;
        margin-top: 10px;
        font-size: 13px;
    }    
	/* Custom checkbox */
	.custom-checkbox {
		position: relative;
	}
	.custom-checkbox input[type="checkbox"] {    
		opacity: 0;
		position: absolute;
		margin: 5px 0 0 3px;
		z-index: 9;
	}
	.custom-checkbox label:before{
		width: 18px;
		height: 18px;
	}
	.custom-checkbox label:before {
		content: '';
		margin-right: 10px;
		display: inline-block;
		vertical-align: text-top;
		background: white;
		border: 1px solid #bbb;
		border-radius: 2px;
		box-sizing: border-box;
		z-index: 2;
	}
	.custom-checkbox input[type="checkbox"]:checked + label:after {
		content: '';
		position: absolute;
		left: 6px;
		top: 3px;
		width: 6px;
		height: 11px;
		border: solid #000;
		border-width: 0 3px 3px 0;
		transform: inherit;
		z-index: 3;
		transform: rotateZ(45deg);
	}
	.custom-checkbox input[type="checkbox"]:checked + label:before {
		border-color: #03A9F4;
		background: #03A9F4;
	}
	.custom-checkbox input[type="checkbox"]:checked + label:after {
		border-color: #fff;
	}
	.custom-checkbox input[type="checkbox"]:disabled + label:before {
		color: #b8b8b8;
		cursor: auto;
		box-shadow: none;
		background: #ddd;
	}
	/* Modal styles */
	.modal .modal-dialog {
		max-width: 400px;
	}
	.modal .modal-header, .modal .modal-body, .modal .modal-footer {
		padding: 20px 30px;
	}
	.modal .modal-content {
		border-radius: 3px;
	}
	.modal .modal-footer {
		background: #ecf0f1;
		border-radius: 0 0 3px 3px;
	}
    .modal .modal-title {
        display: inline-block;
    }
	.modal .form-control {
		border-radius: 2px;
		box-shadow: none;
		border-color: #dddddd;
	}
	.modal textarea.form-control {
		resize: vertical;
	}
	.modal .btn {
		border-radius: 2px;
		min-width: 100px;
	}	
	.modal form label {
		font-weight: normal;
	}	
 
 </style>
 
 </head>
<body>
 
<div class="container">
<br>
 <a href="/admin" class="btn btn-success">
                Home
              </a>
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-3">
          <h2>Manage <b>Staff</b></h2>
        </div>
     
		  
        <div class="col-sm-6">
          <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><span>Add New Staff Profile</span></a>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
           <th> Name</th>
          <th>Email</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Mobile Number</th>
          <th>Door No</th>
          <th>Street</th>
            <th>City</th>
              <th>Zip Code</th>
         
        </tr>
      </thead>
      <tbody>
      <th:block th:each="staff : ${staffs}">
        <tr> 
         <td th:text="${staff.username}"></td>
          <td th:text="${staff.email}"></td>
          <td th:text="${staff.firstname}"></td>
          <td th:text="${staff.lastname}"></td>
          <td th:text="${staff.mobileNumber}"></td>
          <td th:text="${staff.doorNo}"></td>
          <td th:text="${staff.street}"></td>
           <td th:text="${staff.city}"></td>
          <td th:text="${staff.zipCode}"></td>
         
        
          <td>
          <form action="#" th:action="@{'/deleteStaff/' + ${staff.Id}}" method="post">
			  <button type="submit" class="btn btn-danger">
	  			Delete
			 </button>
			 </form>
          
          </td>
        </tr>
        </th:block>
      </tbody>
    </table>
  
</div>
<!-- Edit Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="#" th:action=@{/saveStaff} th:object="${staff}" method="post" enctype="multipart/form-data">
        <div class="modal-header">
          <h4 class="modal-title">Add Staff Profile</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
        
        <div class="row">
            
        		<div class="col-md-6">
        
          <div>
			     <input type="text" class="form-control" placeholder="Enter Firstname" name="firstname" required/>
			    </div>
			    <br>
			    <div>
			     <input type="text" class="form-control" placeholder="Enter Lastname"  name="lastname" required/>
			    </div>   <br>
	              <div>
	                 <input type="text" class="form-control" placeholder="Enter Username"  th:field="*{username}" required/>
	              </div>   <br>
	              <div>
	                 <input type="text" class="form-control" placeholder="Enter Mobile Number"  th:field="*{mobileNumber}" maxlength="10" minlength="10" title="Please enter exactly 10 digits" pattern="\d{10}" required/> 
	              </div>   <br>
	              <div>
	                <input type="email" class="form-control" placeholder="Enter Email"  th:field="*{email}" required/>
	              </div>   <br>
	              <div class="form-group">
				      <input type="password" class="form-control" placeholder="Enter password"  th:field="*{password}" required/>
				    </div>   <br>
				           </div>
				    
				    	<div class="col-md-6">
				    <div class="form-group">
				     <input type="text" class="form-control" placeholder="Enter Door No"  name="doorNo" required/>
				    </div>   <br>
				    
				    <div class="form-group">
				     <input type="text" class="form-control" placeholder="Enter Street Name"  name="street" required/>
				    </div>   <br>
				    
				    <div class="form-group">
				     <input type="text" class="form-control" placeholder="Enter City Name"  name="city" required/>
				    </div>   <br>
				    
				    <div class="form-group">
				     <input type="text" class="form-control" placeholder="Enter Zip Code"  name="zipCode" required/>
				    </div>   <br>
				    
				    <div class="form-group">
				    <select name="securityQuestion" class="form-control" required>
				     <option th:value="null">Select your Security Question</option>
				    <option th:value="birthlocation">Where is your birth location</option>
				    <option th:value="god">Who is your favorite God</option>
				    <option th:value="school">What is your first school name</option>
				    </select>
				    </div>   <br>
				    <div class="form-group">
				     <input type="text" class="form-control" placeholder="Enter Security Answer"  name="securityAnswer" required/>
				    </div>   <br>
				    
				    <div class="form-group">
				    <select name="staffType" class="form-control" required>
				     <option th:value="null">Select Staff Role</option>
				    <option th:value="kitchenstaff">Kitchen Staff</option>
				    <option th:value="waitstaff">Wait Staff</option>
				   
				    </select>
				    </div>   <br>
				    
				         </div>
				              </div>
	   
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>
</div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
