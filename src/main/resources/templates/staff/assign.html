    <section class="book_section layout_padding">
	   <div class="container">
   <div class="col d-flex justify-content-center">
  <div class="card" style="width: 28rem;">
  <div class="card-body">
	  <div class="row">
		  <div class="col-lg-8">
		  <center><h2 style="color:blue;float:right">Assign Orders</h2></center>
		  </div>
		 
	  </div><hr>
	  <form action="#" th:action=@{/assignOrder} th:object="${bill}" method="post">
	  
	   <div class="form-group">
    <label>Menu Item</label>
     <select class="form-control" name="menuItem"  id="dropOperator" required>
    <option value="0">Select Menu Item</option>
    <option th:each="menu : ${menus}" th:value="${menu.Id}" th:text="${menu.name}"></option>
    </select>
    </div><br>
	  
	     
	    <div class="form-group">
      <label>Table</label>
    <select name="tableName" class="form-control" required>
     <option th:value="null">Select Table</option>
    <option th:value="t1">Table 1</option>
    <option th:value="t2">Table 2</option>
    <option th:value="t3">Table 3</option>
     <option th:value="t4">Table 4</option>
    <option th:value="t5">Table 5</option>
    <option th:value="t6">Table 6</option>
     <option th:value="t7">Table 7</option>
    <option th:value="t8">Table 8</option>
    <option th:value="t9">Table 9</option>
    </select>
    </div>
    
      
	    <div class="form-group">
	      <label for="quantity">Quantity</label>
	      <input class="form-control" id="quantity" type="number" name="quantity">
	    </div>
    
   
    
  
   
	    <button type="submit" class="btn btn-primary">Assign</button>
	    
	  </form>
  <br>
   </div>
</div>
</div>
</div>
	</section>
